{% extends "base.html" %}
{% block content %}
<h1>{{ post.heading_text }}</h1>
<p>{{ post.message_text }}</p>
<p>Published on: {{ post.pub_date }}</p>
<a href="{% url 'posts:update' post.id %}">Edit</a>
<a href="{% url 'posts:delete' post.id %}">Delete</a>
<a href="{% url 'posts:index' %}">Back to list</a>
{% endblock %}
