{% extends "base.html" %}
{% block content %}
<section class="py-5">
    <div class="container px-5">
        <div class="bg-light rounded-4 py-5 px-4 px-md-5">
            <div class="text-center mb-2">
                <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-award"></i></div>
                <h1 class="fw-bolder">Are you sure you want to delete this comment?</h1>
            </div>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm</button>
                <a class="btn btn-secondary" href="{% url 'posts:detail' comment.post.id %}">Cancel</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
