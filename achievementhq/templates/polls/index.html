{% extends 'base.html' %}

{% block title %}
    Polls
{% endblock %}

{% block content %}
    <h1 class="text-center mb-3">Poll Questions</h1>
    {% if latest_question_list %}
        {% for question in latest_question_list %}
            <div class="card mb-3">
                <div class="card-body">
                    <p class="lead">{{ question.question_text }}</p>
                    <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder">Vote Now</a>
                    <a href="{% url 'polls:results' question.id %}" class="btn btn-outline-dark btn-lg px-5 py-3 fs-6 fw-bolder">Results</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No polls available</p>

    {% endif %}
{% endblock %}
